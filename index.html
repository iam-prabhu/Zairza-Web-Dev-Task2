<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skill++ Survey Form</title>
</head>

<body>
    <h1>
        Skill ++ Survey Form
    </h1>
    <br>
    <h4>
        Thank you for taking the time to help us improve the platform
    </h4>
    
    <div id="form" >
        What is your name <br>
        <input id="input" type="text" placeholder="Enter your name">
    <br>
        What is your Email Address<br>
        <input id="input" type="text" placeholder="Enter your Email Address">

    <br>
        What is your Age?
        <br>
        <input id="input" type="Dropdown" placeholder="Enter your Age" >

    
    <br>    
        <label for="Roles">Which option best describes your current role?</label>
        <br>
        <select id="Roles">
            <option value="Student" selected>Student</option>
            <option value="Full Time Job" >Full Time Job</option>
            <option value="Part Time Job" >Part Time Job</option>
            <option value="Freelancer" >Freelancer</option>
        </select>
        <br>
        <p>Would you recommend [Company Name] to a friend?
        </p>
            <br>
            <form>
    <input type="radio" id="Definitely" name="recommend">
    <label for="Definitely"> Definitely</label><br>
    <input type="radio" id="Maybe" name="recommend">
    <label for="Maybe"> Maybe</label><br>
    <input type="radio" id="Not Sure" name="recommend" >
    <label for="Not Sure">Not Sure</label><br>
<br>
    <p>
        What would you like to see improved?
    </p>
    <br>
    <input type="checkbox" id="Frontend" name="Projects">
    <label for="Frontend">Front-End Projects</label><br>
    <input type="checkbox" id="backend" name="Projects">
    <label for="backend">Back-End Projects</label><br>
    <input type="checkbox" id="Challenges" name="Projects">
    <label for="Challenges">Challenges</label><br><br>

    <p>Any Comments or Suggestions?</p>
    <br>
    <textarea id="input" rows="8" cols="30">Enter Your Comments here!</textarea>
    <br><br>
    <input type="submit" style="color:white;  padding:5px; font-weight:lighter; border-radius: 5px; border-color:green">    
</div>

</body>
</body>
</html>
